<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа №4">
  <meta name="keywords" content="html, css">
  <meta name="author" content="Максим Якушенков">

  <link rel="stylesheet" href="./pages/index.css">
  
  <title>Проект: Место</title>
</head>
<body class="root">
  <div class="page">

    <header class="header">
     <img src="./images/header__logo.svg" alt="" class="header__logo">
     <div class="header__line"></div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h3 class="profile__name">Жак-Ив Кусто</h3>
          <p class="profile__about">Исследователь океана</p>
          <div class="profile__edit-button"></div>
        </div>
        <div class="profile__add-button">
          <img src="./images/profile__add-button.svg" alt="Добавить картинку" class="profile__button-image">
        </div>
      </section>
      
      <section class="elements">
        <div class="card">
          <img src="./images/Murmansk-Oblast.jpg" alt="Мурманская область" class="card__image">
          <div class="card__bottom">
            <p class="card__title">Мурманская область</p>
            <div class="card__like"></div>
          </div>
        </div>
        <div class="card">
          <img src="./images/Machu-Picchu.jpg" alt="Гора Мачу-Пикчу" class="card__image">
          <div class="card__bottom">
            <p class="card__title">Мачу-Пикчу</p>
            <div class="card__like"></div>
          </div>
        </div>
        <div class="card">
          <img src="./images/Jakarta-Utara.jpg" alt="Джакарта" class="card__image">
          <div class="card__bottom">
            <p class="card__title">Джакарта</p>
            <div class="card__like"></div>
          </div>
        </div>
        <div class="card">
          <img src="./images/Iceland.jpg" alt="Обломки самолета на острове в Исландии" class="card__image">
          <div class="card__bottom">
            <p class="card__title">Исландия</p>
            <div class="card__like"></div>
          </div>
        </div>
        <div class="card">
          <img src="./images/Edinburgh.jpg" alt="Ночной Единбург" class="card__image">
          <div class="card__bottom">
            <p class="card__title">Единбург</p>
            <div class="card__like"></div>
          </div>
        </div>
        <div class="card">
          <img src="./images/Amsterdam.jpg" alt="Лодка проплывает под мостом в Амстердаме" class="card__image">
          <div class="card__bottom">
            <p class="card__title">Амстердам</p>
            <div class="card__like"></div>
          </div>
        </div>
      </section>

      <section class="popup">
        <div class="popup__container">
          <p class="popup__title">Редактировать профиль</p>
          <form class="popup__container_form">
            <input type="text" class="popup__container_input" id="name">
            <div class="popup__container_border-line"></div>
            <input type="text" class="popup__container_input" id="about">
            <div class="popup__container_border-line"></div>
            <button type="submit" class="popup__container_submit">Сохранить</button>
          </form>
          <div class="popup__close-button"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
     <span class="footer__copyright">&copy;&nbsp;2022 Mesto World</span>
    </footer>

  </div>
  <script src="./js/index.js"></script>
</body>
</html>
