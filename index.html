<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа №4">
  <meta name="keywords" content="html, css">
  <meta name="author" content="Максим Якушенков">

  <link rel="stylesheet" href="./pages/index.css">
  
  <title>Проект: Место</title>
</head>
<body class="root">
  <div class="page">

    <header class="header">
     <img src="./images/header__logo.svg" alt="Логотип Место" class="header__logo">
    </header>

    <main>
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button">
          <img src="./images/profile__add-button.svg" alt="Добавить картинку" class="profile__button-image">
        </button>
      </section>
      
      <section class="elements">
        <article class="elements__item card">
          <img src="./images/Murmansk-Oblast.jpg" alt="Мурманская область" class="card__image">
          <div class="card__bottom">
            <p class="card__title">Мурманская область</p>
            <button class="card__like"></button>
          </div>
        </article>
        <article class="elements__item card">
          <img src="./images/Machu-Picchu.jpg" alt="Гора Мачу-Пикчу" class="card__image">
          <div class="card__bottom">
            <p class="card__title">Мачу-Пикчу</p>
            <button class="card__like"></button>
          </div>
        </article>
        <article class="elements__item card">
          <img src="./images/Jakarta-Utara.jpg" alt="Джакарта" class="card__image">
          <div class="card__bottom">
            <p class="card__title">Джакарта</p>
            <button class="card__like"></button>
          </div>
        </article>
        <article class="elements__item card">
          <img src="./images/Iceland.jpg" alt="Обломки самолета на острове в Исландии" class="card__image">
          <div class="card__bottom">
            <p class="card__title">Исландия</p>
            <button class="card__like"></button>
          </div>
        </article>
        <article class="elements__item card">
          <img src="./images/Edinburgh.jpg" alt="Ночной Единбург" class="card__image">
          <div class="card__bottom">
            <p class="card__title">Единбург</p>
            <button class="card__like"></button>
          </div>
        </article>
        <article class="elements__item card">
          <img src="./images/Amsterdam.jpg" alt="Лодка проплывает под мостом в Амстердаме" class="card__image">
          <div class="card__bottom">
            <p class="card__title">Амстердам</p>
            <button class="card__like"></button>
          </div>
        </article>
      </section>

      <section class="popup">
        <div class="popup__container">
          <p class="popup__title">Редактировать профиль</p>
          <form name="editProfile" class="popup__form">
            <input type="text" class="popup__input" id="name">
            <input type="text" class="popup__input" id="about">
            <button type="submit" class="popup__submit">Сохранить</button>
          </form>
          <button class="popup__close-button"></button>
        </div>
      </section>
    </main>

    <footer class="footer">
     <p class="footer__copyright">&copy;&nbsp;2022 Mesto World</p>
    </footer>

  </div>
  <script src="./js/index.js"></script>
</body>
</html>
