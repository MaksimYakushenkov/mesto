<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Проектная работа №8"><meta name="keywords" content="html, css"><meta name="author" content="Максим Якушенков"><title>Проект: Место</title><script defer="defer" src="main.9d3d5e494d257b476bd7.js"></script><link href="main.e0b7bd71e812a4dfaeb6.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img src="images/header__logo.645899814220dff8bd26.svg" alt="Логотип Место" class="header__logo"></header><main><section class="profile"><div class="profile__avatar"><div class="profile__avatar-edit"><img src="images/avatar_edit-button.a086f758840ae814ecde.svg" alt=""></div></div><div class="profile__info"><h1 class="profile__name"></h1><p class="profile__about"></p><button class="profile__edit-button"></button></div><button class="profile__add-button"><img src="images/profile__add-button.d86bb2edc2f6eadb96b7.svg" alt="Добавить картинку" class="profile__button-image"></button></section><section class="elements"></section><section class="popup profile-popup"><div class="popup__container popup__container_handle-form"><p class="popup__title">Редактировать профиль</p><form name="editProfile" class="popup__form" novalidate><input class="popup__input" id="name" minlength="2" maxlength="40" placeholder="Имя" required> <span class="name-error popup__error"></span> <input class="popup__input" id="about" minlength="2" maxlength="200" placeholder="Профессиональная деятельность" required> <span class="about-error popup__error"></span> <button type="submit" class="popup__button">Сохранить</button></form><button class="popup__close-button"></button></div></section><section class="popup place-popup"><div class="popup__container popup__container_handle-form"><p class="popup__title">Новое место</p><form name="addPlace" class="popup__form" novalidate><input class="popup__input" id="namePlace" minlength="2" maxlength="30" placeholder="Название" required> <span class="namePlace-error popup__error"></span> <input type="url" class="popup__input" id="linkImage" placeholder="Ссылка на картинку" required> <span class="linkImage-error popup__error"></span> <button type="submit" class="popup__button">Сохранить</button></form><button class="popup__close-button"></button></div></section><section class="popup popup_image image-popup"><div class="popup__container"><img class="popup__image"><p class="popup__subtitle"></p><button class="popup__close-button"></button></div></section><section class="popup avatar-popup"><div class="popup__container popup__container_handle-form"><p class="popup__title">Обновить аватар</p><form name="newAvatar" class="popup__form" novalidate><input type="url" class="popup__input" id="linkAvatarImage" placeholder="Ссылка на картинку" required> <span class="linkAvatarImage-error popup__error"></span> <button type="submit" class="popup__button">Сохранить</button></form><button class="popup__close-button"></button></div></section><section class="popup popup__delete"><div class="popup__container popup__container_handle-form"><p class="popup__title">Вы уверены?</p><button class="popup__button popup__delete_confirm">Да</button> <button class="popup__close-button"></button></div></section></main><footer class="footer"><p class="footer__copyright">&copy;&nbsp;2022 Mesto World</p></footer></div><template id="card"><article class="elements__item card"><img class="card__image"><div class="card__bottom"><p class="card__title"></p><div class="card__like-block"><button class="card__like"></button><p class="card__likes-num"></p></div></div></article></template></body></html>
