<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа №4">
  <meta name="keywords" content="html, css">
  <meta name="author" content="Максим Якушенков">

  <link rel="stylesheet" href="./pages/index.css">
  
  <title>Проект: Место</title>
</head>
<body class="root">
  <div class="page">

    <header class="header">
     <img src="./images/header__logo.svg" alt="Логотип Место" class="header__logo">
    </header>

    <main>
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button">
          <img src="./images/profile__add-button.svg" alt="Добавить картинку" class="profile__button-image">
        </button>
      </section>
      
      <section class="elements">
 
      </section>

      <section class="popup profile-popup">
        <div class="popup__container">
          <p class="popup__title">Редактировать профиль</p>
          <form name="editProfile" class="popup__form">
            <input type="text" class="popup__input" id="name">
            <input type="text" class="popup__input" id="about">
            <button type="submit" class="popup__submit">Сохранить</button>
          </form>
          <button class="popup__close-button"></button>
        </div>
      </section>
      <section class="popup place-popup">
        <div class="popup__container">
          <p class="popup__title">Новое место</p>
          <form name="addPlace" class="popup__form">
            <input type="text" class="popup__input" id="namePlace" placeholder="Название">
            <input type="text" class="popup__input" id="linkImage" placeholder="Ссылка на картинку">
            <button type="submit" class="popup__submit">Сохранить</button>
          </form>
          <button class="popup__close-button"></button>
        </div>
      </section>
      <section class="popup popup_image image-popup">
          <div class="popup__container_image">
            <img class="popup__image" src="" alt="">
            <p class="popup__subtitle"></p>
            <button class="popup__close-button"></button>
          </div>
      </section>
    </main>

    <footer class="footer">
     <p class="footer__copyright">&copy;&nbsp;2022 Mesto World</p>
    </footer>

  </div>
  <template id="card">
    <article class="elements__item card">
      <img class="card__image">
      <div class="card__bottom">
        <p class="card__title"></p>
        <button class="card__like"></button>
      </div>
      <button class="card__trash"></button>
    </article>
  </template>
  <script src="./js/initialCards.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
